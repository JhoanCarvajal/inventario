{% extends 'core/base.html' %}
{% load staticfiles %}
{% block title %} Iniciar Sesion {% endblock %}

{% block content %}
<div class="text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-4 align-self-center">
            <form class="form-signin" method='POST' action="">{% csrf_token %}
                {{ form.errors }}
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
                <div class="form-floating mb-3">
                    <input type="text" name="username" id="usuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
                    <label for="username" id="usuario" class="floatingInput">Nombre de usuario</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" id="constraseña" name="password" class="form-control mb-3" placeholder="Contraseña" required>
                    <label for="password" class="floatingInput">Contraseña</label>
                </div>
                <button type="submit" value="Acceder" class="btn btn-lg btn-primary btn-block">Acceder</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
